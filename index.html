<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to important domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS for faster loading -->
    <style>
      /* Critical above-the-fold styles */
      * { box-sizing: border-box; }
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      .loading-screen { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        height: 100vh; 
        background: #f8fafc;
      }
    </style>
    
    <!-- Default meta tags (will be updated by SEOHead component) -->
    <title>Business Bridge - AI-Powered UK Market Entry for Turkish SMEs</title>
    <meta name="description" content="AI-powered business analysis and UK market entry support for Turkish SMEs. Connect with verified partners and get comprehensive market readiness insights." />
    <meta name="keywords" content="UK market entry, Turkish SME, business analysis, AI analysis, UK incorporation, business partners, market readiness" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Business Bridge" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Business Bridge",
      "description": "AI-powered business analysis and UK market entry support for Turkish SMEs",
      "url": "https://businessbridge.app",
      "logo": "/placeholder.svg",
      "sameAs": [
        "https://twitter.com/businessbridge",
        "https://linkedin.com/company/businessbridge"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "availableLanguage": ["English", "Turkish"]
      }
    }
    </script>
  </head>

  <body>
    <div id="root">
      <div class="loading-screen">
        <div style="text-align: center;">
          <div style="width: 32px; height: 32px; border: 3px solid #e5e7eb; border-top: 3px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <p style="color: #6b7280;">Loading Business Bridge...</p>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
